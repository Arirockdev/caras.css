<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-gral">
      <div class="container__cuatro">
        <div class="container-1">
          <div class="hongo">
            <div class="hongo__sombrero--wrap">
              <div class="hongo__sombrero">
                <div class="hongo__lunares"></div>
                <div class="hongo__lunares"></div>
                <div class="hongo__lunares"></div>
              </div>
            </div>
            <div class="hongo__cara--wrap">
              <div class="hongo__cara">
                <div class="hongo__ojos">
                  <div class="hongo__ojos--item"></div>
                </div>
                <div class="hongo__ojos">
                  <div class="hongo__ojos--item"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="cara-dos">
            <div class="cara__manos">
              <div class="manos__item"></div>
              <div class="manos__item"></div>
            </div>
            <div class="cara__body">
              <div class="cara__ojos">
                <div class="ojos">
                  <div class="ojos__item"></div>
                </div>
                <div class="ojos">
                  <div class="ojos__item"></div>
                </div>
              </div>
              <div class="cara__mejilla">
                <div class="mejilla">
                  <div class="mejilla__item"></div>
                  <div class="mejilla__item"></div>
                </div>
              </div>
              <div class="cara__boca">
                <div class="boca">
                  <div class="boca__lengua"></div>
                </div>
              </div>
            </div>
            <div class="cara__pies">
              <div class="pies__item">
                <div class="pies__puntera--izq"></div>
              </div>
              <div class="pies__item">
                <div class="pies__puntera--der"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-2">
          <div class="cara-tres">
            <div class="cabeza__cara--tres">
              <div class="cabeza__parte-1 shadown">
                <div class="lunares">
                  <div class="primer-par">
                    <div class="uno"></div>
                    <div class="dos"></div>
                  </div>
                  <div class="segundo-par">
                    <div class="tres"></div>
                    <div class="sub-par">
                      <div class="cuatro"></div>
                      <div class="cinco"></div>
                    </div>
                  </div>
                  <div class="seis"></div>
                </div>
                <div class="cejas">
                  <div class="cejas__item--abajo"></div>
                  <div class="cejas__item--arriba"></div>
                </div>
              </div>
              <div class="cabeza__parte-2"></div>
              <div class="eyes">
                <div class="eyes__ojos">
                  <div class="eyes__ojos--item">
                    <div class="ojo__centro"></div>
                    <div class="ojo"></div>
                  </div>
                  <div class="eyes__ojos--item">
                    <div class="ojo__centro"></div>
                    <div class="ojo"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="cabeza__parte-3">
              <div class="comisura__a"></div>
              <div class="mouth"></div>
              <div class="comisura__b"></div>
            </div>

            <div class="nariz"></div>
          </div>

          <!-- // APARTIR DE ACA LA CARA DE STAN -->

          <div class="stan__container">
            <div class="stan__cara">
              <div class="gorro__pompon"></div>
              <div class="gorro__arriba"></div>
              <div class="gorro__franja"></div>
              <div class="stan__ojos">
                <div class="stan__ojo--izq">
                  <div class="stan__centro--izq"></div>
                </div>
                <div class="stan__ojo--der">
                  <div class="stan__centro--der"></div>
                </div>
              </div>

              <div class="stan__boca">
                <div class="stan__div--boca"></div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="container__solo--uno">
        <!-- ULTIMA CARA  -->
        <div class="container__monster--ink">
           <div class="cuernitos">
            <div class="cuerno cuerno__izq"></div>
            <div class="cuerno cuerno__der"></div>
           </div>
            <div class="cara__monster">
                <div class="ojo__uno">
                    <div class="ojo__dos">
                        <div class="ojo__centro--negro">
                            <div class="brillo__ojo"></div>
                        </div>
                    </div>
                </div>
                <div class="monster__boca">
                  <div class="monster__dientes">
                    <div class="dientes diente1"></div>
                    <div class="dientes diente2"></div>
                    <div class="dientes diente3"></div>
                    <div class="dientes diente4"></div>
                  </div>
                </div>
           </div> 
        </div>

    </div>
    </div>
  </body>
</html>
